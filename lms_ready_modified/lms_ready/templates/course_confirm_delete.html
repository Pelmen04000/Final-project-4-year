{% extends 'base.html' %}

{% block content %}
  <h2>Удалить курс: {{ course.title }}</h2>
  <p>Вы уверены, что хотите удалить этот курс? Это действие нельзя будет отменить.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'course_detail' course.id %}">Отмена</a>
  </form>
{% endblock %}
